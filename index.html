<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uventory</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="" href="images/uventory pic.ico">
</head>
<body>
    <div id="main">
        <header id="header">
            <div class="wrap">
                <h1>Uventory <br>Store, Track & Update.</h1>
            </div>
        </header>
        <section id="contents">
            <div class="wrap">
                <h2>coming soon</h2>
                <div class="loader">
                    <div class="load">
                        <div id="count" class="percentage" style="width: 0%;">
                        </div>
                    </div>
                    <div class="info">
                        <span>0%</span>
                        <span id="progress">50%</span>
                        <span>100%</span>
                    </div>
                </div>
            </div>
            <form id="email-form" action="https://gmail.us9.list-manage.com/subscribe/post?u=1766477959ece16db4421bbe9&amp;id=7241632496" method="post" id="mc-embedded-subscribe-form"
            name="mc-embedded-subscribe-form" class="validate" target="_blank" method="post">
                <div id="email-form-wrapper">
                    <div class="row">
                        <div class="col-ed-12 seperate">
                            <div class="input-group"><input id="cspio-email" name="EMAIL" class="form-control input-lg form-el"
                            type="email" placeholder="Email" required/>
                            <span class="input-group-btn">
                                <button id="cspio-subscribe-btn" type="submit" class="btn btn-lg btn-primary form-el noglow">
                                    Notify Me
                                </button>
                            </span>
                        </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <footer id="footer">
            <div class="wrap">
                <div class="social-links">
                    <a href="htttp://twitter.com"><img src="images/tw-color.png" alt="twitter"></a>
                </div>
            </div>
        </footer>
    </div>
    
</body>
</html>
